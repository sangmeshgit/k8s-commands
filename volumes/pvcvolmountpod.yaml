apiVersion: v1
kind: pod
metadata:
  name: pvcvolmount
spec:
  containers:
  - name: pvcvolmountcontainer  
    image: harshajain/ip_app
    ports:
      containerPort: 80
    volumeMounts:
    - name: pvc-vol
      mountPath: /app/pvc-volume
  volumes:
  - name: pvc-vol
    PersistanceVolumeClaim:
      claimName: mypvclaim

      
